<div class="container">
    <p>Pagina Agregar tarea</p>
    <form action="">
        <label for="tarea">Tarea </label>
        <input class="m-1" type="text" id="tarea" name="tarea" [(ngModel)]="tareaNueva.tarea">
<label>Estado</label>
<input type="checkbox" name="estado" id="estado" [(ngModel)]="tareaNueva.finalizado">
<button class="btn btn-primary m-1" (click)="agregarTarea()">Guardar</button>

    </form>
</div>
